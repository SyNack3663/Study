<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト系タグの一覧</title>
</head>

<body>
    <a href="element_text2.html">次へ</a>
    <div>
        <p><strong>【テキスト系タグ一覧】</strong></p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>pタグ</p>
        <br>br改行タグ
        <p><em>強調タグ</em></p>
        <p><strong>strongタグ</strong></p>
        <p><del>打ち消しテキスト</del></p>
        <p><ins>下線テキスト</ins></p>
        <p><dfn>定義</dfn></p>
        <p>
        <blockquote>長文の引用</blockquote>
        </p>
        <p><q>短文の引用</q></p>
        <p><cite>引用元(参照・出展先)</cite></p>
        <p>x<sup>上付き文字</sup></p>
        <p>y<sub>下付き文字</sub></p>
        <p>
        <pre>整形済みテキスト</pre>
        </p>
        <p><samp>出力サンプル</samp></p>
    </div>
</body>

</html>
